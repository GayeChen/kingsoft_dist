<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link href="asciinema-player.css" rel="stylesheet">
  <script src="asciinema-player.js"></script>
  <style>
    html, body{ margin: 0; border: 0}
    .asciinema-theme-asciinema .asciinema-terminal{
      max-height: 610px !important;
    }
  </style>
</head>
<body>
<script>
  var _url = window.location.href.split('?'),
    _xml = '',
    _speed = 1,
    _time = 0,
    _src = '';
  if(_url.length==2){
    _url = _url[1].split('#')[0].split('&');
    if(_url.length){
      for(var i=0; i<_url.length; i++){
        var _rs = _url[i].split('=');
        if(_rs.length==2){
          if(_rs[0]=='src') _src = _rs[1];
          else if(_rs[0]=='t'&&/^\d+$/.test(_rs[1])) _time = parseInt(_rs[1]);
        }
      }
    }
  }
  if(_src) _xml += '<asciinema-player preload autoplay src="https://test.unicloud.cn/v1/relay/log?filename='+_src+'" speed="'+_speed+'" start-at='+_time+'></asciinema-player>';
  document.write(_xml);
</script>
</body>
</html>
